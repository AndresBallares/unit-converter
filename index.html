<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter - KM ⇄ Miles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Distance Unit Converter</h1>
        <p class="subtitle">Convert between Kilometers and Miles</p>
        
        <div class="converter-box">
            <div class="input-group">
                <label for="inputValue">Enter Value:</label>
                <input 
                    type="number" 
                    id="inputValue" 
                    placeholder="Enter a number" 
                    step="any"
                    autofocus
                >
            </div>
            
            <div class="conversion-selector">
                <label>Conversion Direction:</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input 
                            type="radio" 
                            name="conversion" 
                            value="kmToMi" 
                            checked
                        >
                        <span>Kilometers → Miles</span>
                    </label>
                    <label class="radio-label">
                        <input 
                            type="radio" 
                            name="conversion" 
                            value="miToKm"
                        >
                        <span>Miles → Kilometers</span>
                    </label>
                </div>
            </div>
            
            <button id="convertBtn" class="convert-btn">Convert</button>
            
            <div id="result" class="result hidden">
                <div class="result-content">
                    <span id="resultText"></span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>ls
